<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>食事を追加</title>
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 2rem; }
    form { max-width: 500px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { margin-top: 1rem; padding: 0.8rem 1.5rem; background: #28a745; color: #fff; border: none; border-radius: 25px; cursor: pointer; }
    button:hover { background: #218838; }
     body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #6c757d;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #495057;
      padding: 0.5rem 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <header>🍽 {{ title }}</header>

  <nav>
    <a href="/main">ホーム</a>
    <a href="/main/create">追加</a>
    <a href="#">設定</a>
  </nav>

  <h2>🍽 食事を追加</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登録</button>
  </form>
  <p><a href="{% url 'index' %}">← 戻る</a></p>
</body>
</html>
